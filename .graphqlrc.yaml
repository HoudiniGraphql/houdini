projects:
    sveltekit:
        # ðŸ‘‡ For vscode-graphql and intellisense
        schema:
            - e2e/_api/*.graphql
            - e2e/sveltekit/$houdini/graphql/schema.graphql
        documents:
            - e2e/sveltekit/src/**/*.gql
            - e2e/sveltekit/src/**/*.svelte
            - e2e/sveltekit/$houdini/graphql/documents.gql

    examplekit:
        schema:
            - example/*.graphql
            - example/$houdini/graphql/schema.graphql
        documents:
            - example/src/**/*.gql
            - example/src/**/*.svelte
            - example/$houdini/graphql/documents.gql
