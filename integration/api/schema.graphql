"""
Date custom scalar type
"""
scalar DateTime

type Mutation {
  addUser(birthDate: DateTime!, name: String!, delay: Int): User!
  updateUser(id: ID!, name: String!): User!
}

type Query {
  avgYearsBirthDate: Float!
  user(id: ID!): User!
  usersList(limit: Int): [User!]!
}

type User {
  birthDate: DateTime!
  id: ID!
  name: String!
}
