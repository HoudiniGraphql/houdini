name: CI Checks

# run this workflow on specific events in github
on:
    # pull requests to master
    pull_request:
        paths:
            - '**'

    # every commit on master
    push:
        branches:
            - main

jobs:
    format:
        name: Formatting
        runs-on: ubuntu-latest

        steps:
            - name: Checkout source
              uses: actions/checkout@master
              with:
                  ref: ${{ github.ref }}

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 16.14.2
                  cache: 'yarn'

            - uses: actions/cache@v2
              with:
                  path: '**/node_modules'
                  key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

            - name: Install Dependencies
              if: steps.yarn-cache.outputs.cache-hit != 'true'
              run: yarn install
              env:
                  YARN_ENABLE_IMMUTABLE_INSTALLS: false

            - name: Check prettier
              run: yarn format:check

    tests:
        name: Tests
        runs-on: ubuntu-latest

        steps:
            - name: Setup Node
              uses: actions/setup-node@v1
              with:
                  node-version: 16.14.2

            - name: Checkout source
              uses: actions/checkout@master
              with:
                  ref: ${{ github.ref }}

            - name: Install Dependencies
              run: yarn install
              env:
                  YARN_ENABLE_IMMUTABLE_INSTALLS: false

            - name: Build packages
              run: yarn build

            - name: Tests
              run: yarn tests

    integration:
        name: Integration Tests
        runs-on: ubuntu-latest

        steps:
            - name: Setup Node
              uses: actions/setup-node@v1
              with:
                  node-version: 16.14.2

            - name: Checkout source
              uses: actions/checkout@master
              with:
                  ref: ${{ github.ref }}

            - name: Cache playwright binaries
              uses: actions/cache@v2
              id: playwright-cache
              with:
                  path: |
                      ~/.cache/ms-playwright
                  key: cache-playwright-linux-1.21.0

            - name: Get yarn cache directory path
              id: yarn-cache-dir-path
              run: echo "::set-output name=dir::$(yarn cache dir)"

            - uses: actions/cache@v2
              id: yarn-cache
              with:
                  path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-

            - name: Install dependencies
              run: yarn add --cached
              env:
                  YARN_ENABLE_IMMUTABLE_INSTALLS: false

            - name: Build packages
              run: yarn build

            - name: Install Playwright
              if: steps.playwright-cache.outputs.cache-hit != 'true'
              run: npx playwright install --with-deps

            - name: Integration Tests
              run: yarn workspace integration tests:replay
              env:
                  RECORD_REPLAY_TEST_RUN_ID: $GITHUB_EVENT_PATH

            - uses: replayio/action-upload@v0.4.1
              with:
                  api-key: ${{ secrets.RECORD_REPLAY_API_KEY }}
                  filter: ${{ 'function($v) { $v.metadata.test.result = "failed" and $v.status = "onDisk" }' }}

            # needs to run after build & houdini generate
            - name: Integration lint
              run: yarn workspace integration lint

            - name: Integration check
              run: yarn workspace integration check
