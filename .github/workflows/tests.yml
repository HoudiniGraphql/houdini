name: CI Checks

# run this workflow on specific events in github
on:
    # pull requests to master
    pull_request:
        paths:
            - '**'

    # every commit on master
    push:
        branches:
            - main

jobs:
    format:
        name: Formatting
        runs-on: ubuntu-latest

        steps:
            - name: Checkout source
              uses: actions/checkout@master
              with:
                  ref: ${{ github.ref }}

            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 18.7.0

            - uses: pnpm/action-setup@v2.0.1
              name: Install pnpm
              id: pnpm-install
              with:
                version: 7

            - name: Install dependencies
              run: pnpm install

            - name: Check prettier
              run: pnpm run format:check

            - name: Check lint
              run: pnpm run lint

    tests:
        name: Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout source
              uses: actions/checkout@v3
              with:
                ref: ${{ github.ref }}

            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 18.7.0

            - uses: pnpm/action-setup@v2.0.1
              name: Install pnpm
              id: pnpm-install
              with:
                version: 7

            - name: Install dependencies
              run: pnpm install

            - name: Build packages
              run: pnpm run build

            - name: Tests
              run: pnpm run tests

    integration:
        name: Integration Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout source
              uses: actions/checkout@v3
              with:
                  ref: ${{ github.ref }}

            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 18.7.0

            - uses: pnpm/action-setup@v2.0.1
              name: Install pnpm
              id: pnpm-install
              with:
                version: 7

            - name: Install dependencies
              run: pnpm install

            - name: Build packages
              run: pnpm run build

            - name: Install Playwright
              if: steps.playwright-cache.outputs.cache-hit != 'true'
              run: npx playwright install --with-deps

            - name: Integration Tests
              run: pnpm --filter integration tests
              env:
                  RECORD_REPLAY_TEST_RUN_ID: ${{ env.GITHUB_SHA }}

            # - name: Upload videos
            #   uses: replayio/action-upload@v0.4.1
            #   if: ${{ always() }}
            #   with:
            #       api-key: ${{ secrets.RECORD_REPLAY_API_KEY }}
            #       filter: ${{ 'function($v) { $v.metadata.test.result = "failed" and $v.status = "onDisk" }' }}

    integration_linter:
        name: Integration Linter
        runs-on: ubuntu-latest

        steps:
            - name: Checkout source
              uses: actions/checkout@v3
              with:
                  ref: ${{ github.ref }}

            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 18.7.0

            - uses: pnpm/action-setup@v2.0.1
              name: Install pnpm
              id: pnpm-install
              with:
                version: 7

            - name: Install dependencies
              run: pnpm install

            - name: Build Package
              run: pnpm run build

            - name: Build packages
              run: yarn build

            - name: SvelteKit Sync
              run: cd integration && npx svelte-kit sync

            - name: Build kit assets
              run: yarn workspace integration build

            # needs to run after build & houdini generate
            - name: Integration lint
              run: cd integration && lint

            - name: Integration check
              run: cd integration && check
