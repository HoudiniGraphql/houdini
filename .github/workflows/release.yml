name: Publish Release
on:
    workflow_dispatch:
        inputs:
            bump:
                description: 'The kind of version bump. One of: patch, minor, major'
                required: true
                default: 'patch'

env:
    CI: true
jobs:
    publish:
        name: Publish
        runs-on: ubuntu-18.04
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0

            - name: Attach Head
              run: |
                  git checkout ${{ github.event.pull_request.base.ref }}

            - name: Setup Node 14
              uses: actions/setup-node@v1
              with:
                  node-version: 14.2
                  registry-url: 'https://npm.pkg.github.com'

            - name: Set Git Identity
              run: |
                  git config --global user.name 'github-actions[bot]'
                  git config --global user.email 'github-actions[bot]@users.noreply.github.com'
                  git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/$GITHUB_REPOSITORY
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Install and Build
              run: |
                  yarn install
                  yarn build
                  git checkout yarn.lock

            - name: Set Bump
              shell: bash -ex {0}
              run: |
                  if [ "${{ github.event.inputs.bump }}" = "major" ] ; then
                    BUMP=major
                    BUMP_EMOJI=ðŸš€
                  elif [ "${{ github.event.inputs.bump }}" = "minor" ] ; then
                    BUMP=minor
                    BUMP_EMOJI=ðŸ“¦
                  else
                    BUMP=patch
                    BUMP_EMOJI=ðŸ”§
                  fi
                  echo "BUMP=${BUMP}" >> $GITHUB_ENV
                  echo "BUMP_EMOJI=${BUMP_EMOJI}" >> $GITHUB_ENV

            - name: Authenticate With Registry
              run: |
                  echo "@apollo-elements:registry=http://registry.npmjs.org/" > .npmrc
                  echo "registry=http://registry.npmjs.org/" >> .npmrc
                  echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> .npmrc
                  npm whoami
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Publish
              run: |
                  yarn lerna publish ${BUMP} --yes --message "$BUMP_EMOJI %s" --ignore-scripts
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
